{% extends 'base.html' %}

{% block title %}Delete Contact - Contact Book App{% endblock %}

{% block content %}
<h2>Delete Contact</h2>
<p>Are you sure you want to delete "{{ contact.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'contact_list' %}">Cancel</a>
{% endblock %}
